<!DOCTYPE html>
<html lnag="en">
    <head>
        <title>Query Client</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
</html>

<script>
function search(){
    var httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200){
            showResults(this.response)
        }
    }
    query = document.getElementById("txt-query").value
    httpRequest.open("GET", "http://127.0.0.1:8080/search?query=" + query)
    httpRequest.send()
}

function showResults(response){
    data = JSON.parse(response)
    console.log(data)
}


</script>

<body>
    <input type="text" id="txt-query"/>
    <input type="button" id="btn-search" value="Search" onclick="search()" />
    <ul id="query-results">

    </ul>
</body>
